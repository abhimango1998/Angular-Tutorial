<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user
        [isSelected]="selectedUserId === user.id"
        [user]="user"
        (select)="onSelectedUser($event)"
      />
    </li>
    }
  </ul>

  @if (selectedUserId) {
  <app-tasks [userId]="getSelectedUser.id" [name]="getSelectedUser.name" />
  }@else {
  <p id="fallback">Select the user to see their tasks.</p>
  }
</main>
