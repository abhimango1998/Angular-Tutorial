<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user [user]="user" (select)="onSelectedUser($event)" />
    </li>
    }
  </ul>

  @if (selectedUserId) {
  <app-tasks [name]="getSelectedUser.name" />
  }@else {
  <p id="fallback">Select the user to see their tasks.</p>
  }
</main>
